<div class="login-container">
    <mat-card>
        <h2 class="text-center">Iniciar sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Introduce tu correo electrónico" />
                <mat-error *ngIf="f['email'].touched && f['email'].invalid">
                    <div *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</div>
                    <div *ngIf="f['email'].errors?.['email']">El correo debe tener un formato válido.</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Introduce tu contraseña"
                    autocomplete="new-password" />
                <mat-error *ngIf="f['password'].touched && f['password'].invalid">
                    <div *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</div>
                </mat-error>
            </mat-form-field>

            <span class="text_normal">¿Todavía no estas registrado? Registrate <a (click)="irARegistro()">aquí</a></span><br>

            <div class="button-container">
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
                    Iniciar sesión
                </button>
            </div>
        </form>
    </mat-card>
</div>
